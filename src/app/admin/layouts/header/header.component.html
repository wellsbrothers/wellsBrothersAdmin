<header class="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-c pt-0 pb-0">
    <a class="navbar-brand" href="javascript:void(0)">
      <img src="../../../assets/images/logo-white.svg" class="img-responsive" alt="">
      <button  class="navbar-toggler text-dark d-lg-none d-xl-none d-md-none d-sm-inline-block d-xs-inline-block" (click)="onChanged()">
        <i class="fas fa-bars fs-16 text-light" *ngIf="!showSideBar"></i>
        <i class="fas fa-times fs-16 text-light"  *ngIf="showSideBar"></i>
      </button>
    </a>
    <button  (click)="showHeadeDropdown = !showHeadeDropdown" class="navbar-toggler text-light" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
      </svg>
    </button>

    <div class="collapse navbar-collapse my-2 my-lg-0" id="navbarNavDropdown" [ngClass]="showHeadeDropdown ? 'show' : ''">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown"  [ngClass]="showHeadeDropdown ? 'show' : ''">
          <a class="nav-link text-light dropdown-toggle d-user"  href="javascript:void(0)" (click)="showHeadeDropdown = !showHeadeDropdown">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
          </a>
          <div class="dropdown-menu" [ngClass]="showHeadeDropdown ? 'show' : ''">
            <a class="dropdown-item" [routerLinkActive]="['active']" [routerLink]="['/dashboard']">Dashboard</a>
            <a class="dropdown-item" [routerLinkActive]="['active']"  [routerLink]="['/trackboard']"  *ngIf="showTrackBoard">Trackboard</a>
            <a class="dropdown-item" [routerLinkActive]="['active']" [routerLink]="['/admin/my-page']">My Page</a>
            <a class="dropdown-item" href="javascript:void(0)" (click)="logout()">Log Out</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
