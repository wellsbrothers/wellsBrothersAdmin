<section class="row w-100 no-margin">
  <div class="col-12 no-padding">
    <div class="row pt-5 pb-5 no-margin">
      <div class="col-6">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active fs-20" aria-current="page" [routerLink]="['/admin/consignees']">Consignees</li>
            <li class="breadcrumb-item fs-20" aria-current="page">Edit Consignee</li>
          </ol>
        </nav>
      </div>
      <div class="col-6 text-right">
      </div>
      <div class="col-12">
        <hr>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div *ngIf="consignee" class="row no-margin" id="editConsigneeForm">
          <div class="col-6">
            <div class="form-group">
              <label for="fullName2"  [ngClass]="validateError.name ? 'text-danger' : ''">Full Name</label>
              <input type="text" id="fullName2" class="form-control" name="fullName" [(ngModel)]="consignee.name">
              <p class="text-danger" *ngIf="validateError.name">Name is required</p>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="address6"  [ngClass]="validateError.address.address ? 'text-danger' : ''">Address</label>
              <input type="text" id="address6" class="form-control" name="address" [(ngModel)]="consignee.address.address">
              <p class="text-danger" *ngIf="validateError.address.address">Address is required</p>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="state"  [ngClass]="validateError.address.state ? 'text-danger' : ''">State</label>
              <select id="state" class="form-control" name="state" [(ngModel)]="consignee.address.state">
                <option *ngFor="let state of states" value="{{state.abbreviation}}">{{state.name}}</option>
              </select>
              <p class="text-danger" *ngIf="validateError.address.state">State is required</p>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="city6"  [ngClass]="validateError.address.city ? 'text-danger' : ''">City</label>
              <input type="text" id="city6" class="form-control" name="city" [(ngModel)]="consignee.address.city">
              <p class="text-danger" *ngIf="validateError.address.city">City is required</p>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="zip7"  [ngClass]="validateError.address.zip ? 'text-danger' : ''">Postal/Zip</label>
              <input type="text" id="zip7" class="form-control" name="zip" [(ngModel)]="consignee.address.zip">
              <p class="text-danger" *ngIf="validateError.address.zip">Postal/Zip is required</p>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="phone14">Phone</label>
              <input type="text" id="phone14" class="form-control" name="phone" [(ngModel)]="consignee.phone">
            </div>
          </div>
          <div class="col-12 text-right">
            <button class="btn btn-primary" (click)="updateConsignee()">Save</button>
          </div>
        </div>
        <div class="row no-margin" *ngIf="!consignee">
          <p class="fs-16">No Data</p>
        </div>
      </div>
    </div>
  </div>
</section>
