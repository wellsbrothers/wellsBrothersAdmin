<section class="row w-100 no-margin">
  <div class="col-12 no-padding">
    <div class="row pt-5 pb-5 no-margin">
      <div class="col-6">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active fs-20" aria-current="page" [routerLink]="['/admin/shippers']">Shippers</li>
            <li class="breadcrumb-item fs-20" aria-current="page">Add Shipper</li>
          </ol>
        </nav>
      </div>
      <div class="col-6 text-right">
      </div>
      <div class="col-12">
        <hr>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row no-margin" id="addSheeperForm">
          <div class="col-6">
            <div class="form-group">
              <label for="fullName3"  [ngClass]="validateError.name ? 'text-danger' : ''">Full Name</label>
              <input type="text" id="fullName3" class="form-control" name="fullName" [(ngModel)]="sheeper.name">
              <p class="text-danger" *ngIf="validateError.name">Name is required</p>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="address7"  [ngClass]="validateError.address.address ? 'text-danger' : ''">Address</label>
              <input type="text" id="address7" class="form-control" name="address" [(ngModel)]="sheeper.address.address">
              <p class="text-danger" *ngIf="validateError.address.address">Address is required</p>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="state"  [ngClass]="validateError.address.state ? 'text-danger' : ''">State</label>
              <select id="state" class="form-control" name="state" [(ngModel)]="sheeper.address.state">
                <option *ngFor="let state of states" value="{{state.abbreviation}}">{{state.name}}</option>
              </select>
              <p class="text-danger" *ngIf="validateError.address.state">State is required</p>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="city7"  [ngClass]="validateError.address.city ? 'text-danger' : ''">City</label>
              <input type="text" id="city7" class="form-control" name="city" [(ngModel)]="sheeper.address.city">
              <p class="text-danger" *ngIf="validateError.address.city">City is required</p>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="zip8"  [ngClass]="validateError.address.zip ? 'text-danger' : ''">Postal/Zip</label>
              <input type="text" id="zip8" class="form-control" name="zip" [(ngModel)]="sheeper.address.zip">
              <p class="text-danger" *ngIf="validateError.address.zip">Postal/Zip is required</p>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="phone15">Phone</label>
              <input type="text" id="phone15" class="form-control" name="phone" [(ngModel)]="sheeper.phone">
            </div>
          </div>
          <div class="col-12 text-right">
            <button class="btn btn-primary" (click)="createSheeper()">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
