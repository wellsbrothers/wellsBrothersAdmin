<section class="row w-100 no-margin">
  <div class="col-12 no-padding">
    <div class="row pt-5 pb-5 no-margin">
      <div class="col-6">
        <h1 class="h2">Settings</h1>
      </div>
      <div class="col-6 text-right">
      </div>
      <div class="col-12">
        <hr>
      </div>
    </div>
  </div>
  <div class="col-12">
    <section class="row w-100 no-margin"  *ngIf="settings">
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <p class="fs-16"><b>Invoice Company</b></p>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Invoice Company Name</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="settings.invoice.companyName">
            </div>
            <div class="form-group">
              <label>Invoice Company Email</label>
              <input type="text" class="form-control" name="email" [(ngModel)]="settings.invoice.email">
            </div>
            <div class="form-group">
              <label>Invoice Company Phone</label>
              <input type="text" class="form-control" name="phone" [(ngModel)]="settings.invoice.phone">
            </div>
            <div class="form-group">
              <label>Invoice Company Fax</label>
              <input type="text" class="form-control" name="fax" [(ngModel)]="settings.invoice.fax">
            </div>
            <div class="form-group">
              <label>Invoice Company MC</label>
              <input type="text" class="form-control" name="mc" [(ngModel)]="settings.invoice.mc">
            </div>
            <div class="form-group">
              <label>Invoice Company Address</label>
              <input type="text" class="form-control" name="address" [(ngModel)]="settings.invoice.address.address">
            </div>
            <div class="form-group">
              <label>Invoice Company State</label>
              <select class="form-control" name="state" id="state"  [(ngModel)]="settings.invoice.address.state">
                <option *ngFor="let state of states" value="{{state.abbreviation}}">{{state.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label>Invoice Company Zip</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="settings.invoice.address.zip">
            </div>
            <div class="form-group">
              <label>Invoice Company City</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="settings.invoice.address.city">
            </div>
          </div>
        </div>

      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <p class="fs-16"><b>Company</b></p>
          </div>
          <div class="card-body ">
            <div class="form-group">
              <label>Company Name</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="settings.companyName">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" name="email" [(ngModel)]="settings.email">
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="text" class="form-control" name="phone" [(ngModel)]="settings.phone">
            </div>
            <div class="form-group">
              <label>Fax</label>
              <input type="text" class="form-control" name="fax" [(ngModel)]="settings.fax">
            </div>
            <div class="form-group">
              <label>MC</label>
              <input type="text" class="form-control" name="mc" [(ngModel)]="settings.mc">
            </div>
            <div class="form-group">
              <label>Address</label>
              <input type="text" class="form-control" name="address" [(ngModel)]="settings.address.address">
            </div>
            <div class="form-group">
              <label>State</label>
              <select class="form-control" name="state" id="state"  [(ngModel)]="settings.address.state">
                <option *ngFor="let state of states" value="{{state.abbreviation}}">{{state.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label>Zip</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="settings.address.zip">
            </div>
            <div class="form-group">
              <label>City</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="settings.address.city">
            </div>
            <div class="form-group">
              <label  for="shortDesc">PDF note</label>
              <angular-editor id="shortDesc" [config]="editorConfig" [(ngModel)]="settings.pdf_note"></angular-editor>
            </div>
            <div class="form-group">
              <label  for="shortDesc2">PDF note 2</label>
              <angular-editor id="shortDesc2" [config]="editorConfig2" [(ngModel)]="settings.pdf_note2"></angular-editor>
            </div>
            <div class="form-group">
              <label  for="shortDesc2">PDF note 3</label>
              <angular-editor id="shortDesc3" [config]="editorConfig3" [(ngModel)]="settings.pdf_note3"></angular-editor>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 text-right pt-4 pb-5">
        <button class="btn btn-primary btn-sm" (click)="save()">Save</button>
      </div>
    </section>
  </div>
</section>
