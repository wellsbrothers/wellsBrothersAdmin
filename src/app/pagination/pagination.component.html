<ul class="pagination" *ngIf="count > 0">
  <li class="page-item" (click)="onPrev()" *ngIf="page !== 1"><a class="page-link" href="javascript:void(0);">Prev</a></li>
  <li class="page-item" *ngFor="let pageNum of getPages()" (click)="onPage(pageNum)" [ngClass]="(page === pageNum) ? 'active' : 'pages'">
    <a class="page-link" href="javascript:void(0)">{{pageNum}}</a>
  </li>
  <li class="page-item" *ngIf="page <= (getLastPageNumber() - 3)">
    <a class="page-link" href="javascript:void(0)">...</a>
  </li>
  <li class="page-item"  *ngIf="page <= (getLastPageNumber() - 3)" (click)="onPage(getLastPageNumber())">
    <a class="page-link" href="javascript:void(0)">{{getLastPageNumber()}}</a>
  </li>
  <li class="page-item" (click)="onNext()" *ngIf="!lastPage()"><a class="page-link" href="javascript:void(0);">Next</a></li>
</ul>
