<div id="parent">
  <div id="form_login">
    <div class="text-center">
      <img src="assets/images/logo.svg" alt="" class="w-100">
    </div>
    <div class="text-danger">
      {{errorMessage}}
    </div>
    <div class="form-group  mt-3">
      <label for="username" [ngClass]="validateError.username ? 'text-danger' : ''">User Name</label>
      <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username">
      <p class="text-danger" *ngIf="validateError.username">Username is required</p>
    </div>

    <div class="form-group  mt-3">
      <label for="password" [ngClass]="validateError.password ? 'text-danger' : ''">Password</label>
      <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password">
      <p class="text-danger" *ngIf="validateError.password">Password is required</p>
    </div>

    <div class="form-group text-center">
      <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
  </div>
</div>
